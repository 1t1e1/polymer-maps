<!doctype html>

<html>
<head>
  <title>Polymer Maps Codelab</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <script src="node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

  <script type="module" src="node_modules/@johnriv/google-map/google-map.js"></script>
  <script type="module" src="node_modules/@johnriv/google-map/google-map-directions.js"></script>

  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <google-map latitude="39.9547359" longitude="-75.1685715"
    api-key="YOUR_KEY" zoom="13" disable-default-ui>
    <google-map-marker latitude="39.9547359" longitude="-75.1685715"
      title="Comcast Center" draggable="true"></google-map-marker>
  </google-map>
  <google-map-directions
    start-address="Comcast Center"
    end-address="Citizens Bank Park"
    api-key="YOUR_KEY"></google-map-directions>

  <script>
    (function() {
      var gMap = document.querySelector('google-map');
      var gMapDir = document.querySelector('google-map-directions');
      var bindMaps = function() {
        gMapDir.map = gMap.map;
      };
      if (gMap.map) {
        bindMaps();
      } else {
        gMap.addEventListener('api-load', function(e) {
          bindMaps();
        });
      }
    }());
  </script>
</body>
</html>
